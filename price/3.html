                <p>大译象有着丰富的国内外讲师资源，可进行多方面培训。</p>
<h3 id="语言培训"><a href="#语言培训" class="headerlink" title="语言培训"></a>语言培训</h3><p>为用户提供一整套系统性的外语学习解决方案，从听、说、读、写、等多个维度提升用户的英语水平。 </p>
<p>目前培训语种有：英语、法语、日语、汉语、西班牙语。培训科目包括：商务英语、外语读写、外语听力、外语口语等。</p>
<h3 id="翻译培训"><a href="#翻译培训" class="headerlink" title="翻译培训"></a>翻译培训</h3><p>汇集了国内外一线译员、著名译者、翻译教学专家为培训老师，以培养大专业外语翻译人才为目标，提供口、笔译培训服务。</p>
